# Configuration
theme:
  name: material
  language: uk
  icon:
    logo: material/library
  palette:
    scheme: slate # default
    primary: 'black'
    accent: 'yellow'
  features:
    - header.autohide
    - navigation.instant
    # or - navigation.tabs
    # or - navigation.tabs.sticky
    # - navigation.sections
    - navigation.expand
    # - toc.integrate

# css overrides to make high contrast theme
extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css

# switch off plugins, it's for removing 'search' feature
plugins: []
#plugins:
#  - search
#  - awesome-pages:
#    collapse_single_pages: true
        
# Customization
extra:
  generator: false
